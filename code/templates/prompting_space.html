<!-- templates/prompting_space.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompting Space - Prompt Arena</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Prompting Space Specific Styles */
    .prompt-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(15, 15, 35, 0.8);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 195, 255, 0.3);
    }

    .prompt-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .prompt-header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00c3ff;
      text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .option {
      flex: 1 1 200px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .option:hover, .option.selected {
      background: rgba(0, 195, 255, 0.2);
      border-color: #00c3ff;
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .option i {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00c3ff;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #00c3ff, #7a4cff);
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3), inset 0 -4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00c3ff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="bg-animation">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="prompt-container">
    <div class="prompt-header">
      <h1><i class="fas fa-dice-d20"></i> Prompting Space</h1>
      <p>Welcome, <strong>{{ user.first_name }}</strong>! Choose your battle mode and level.</p>
    </div>

    <form method="POST" action="{{ url_for('prompting_space') }}">

      <!-- Level Selection -->
      <div class="form-group">
        <label for="level"><i class="fas fa-star"></i> Select Prompt Level</label>
        <div class="options" id="levelOptions">
          <div class="option" onclick="selectOption(this, 'level')">
            <i class="fas fa-graduation-cap"></i>
            <div>Basic</div>
            <small>For beginners</small>
          </div>
          <div class="option" onclick="selectOption(this, 'level')">
            <i class="fas fa-chart-line"></i>
            <div>Intermediate</div>
            <small>For regular players</small>
          </div>
          <div class="option" onclick="selectOption(this, 'level')">
            <i class="fas fa-crown"></i>
            <div>Pro</div>
            <small>For experts</small>
          </div>
        </div>
        <input type="hidden" name="level" id="level" required>
      </div>

      <!-- Battle Type Selection -->
      <div class="form-group">
        <label for="battle_type"><i class="fas fa-users"></i> Choose Battle Type</label>
        <div class="options" id="battleTypeOptions">
          <div class="option" onclick="selectOption(this, 'battle_type')">
            <i class="fas fa-user-ninja"></i>
            <div>1v1 Prompt Battle</div>
            <small>Direct one-on-one challenge</small>
          </div>
          <div class="option" onclick="selectOption(this, 'battle_type')">
            <i class="fas fa-users"></i>
            <div>Group Battle</div>
            <small>Up to 6 users compete</small>
          </div>
          <div class="option" onclick="selectOption(this, 'battle_type')">
            <i class="fas fa-robot"></i>
            <div>AI vs Human</div>
            <small>Compete against AI</small>
          </div>
        </div>
        <input type="hidden" name="battle_type" id="battle_type" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">
        <i class="fas fa-play"></i> Start Battle
      </button>

    </form>

    <a href="{{ url_for('welcome') }}" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Welcome
    </a>
  </div>

  <script>
    function selectOption(element, fieldName) {
      // Remove selected class from siblings
      const parent = element.parentElement;
      parent.querySelectorAll('.option').forEach(el => {
        el.classList.remove('selected');
      });

      // Add selected class
      element.classList.add('selected');

      // Set hidden input value
      document.getElementById(fieldName).value = element.querySelector('div').innerText.trim();
    }

    // Optional: Play sound on hover
    const hoverSound = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');
    document.querySelectorAll('.option').forEach(el => {
      el.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(e => console.log("Audio blocked"));
      });
    });
  </script>

</body>
</html>
