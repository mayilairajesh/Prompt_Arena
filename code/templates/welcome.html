<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - PromptArena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #667eea);
            color: white;
            min-height: 100vh;
        }

        /* Fixed Top Navigation Bar */
        .navbar {
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .navbar h2 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
            transition: opacity 0.3s;
        }

        .navbar a:hover {
            opacity: 0.8;
        }

        /* Welcome Card - Centered */
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: #4ecdc4;
        }

        /* Footer Links (Leaderboard & Payment) */
        .footer-links {
            margin-top: 20px;
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-links a {
            color: #ffd700;
            margin: 0 10px;
            text-decoration: underline;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
        <h2>üéÆ PromptArena</h2>
        <div>
            <a href="{{ url_for('welcome') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Welcome Content -->
    <div class="welcome-container">
        <div class="welcome-card">
            <h1>üéÆ Welcome, {{ user.first_name }}!</h1>
            <p class="subtitle">Ready to battle in the arena of creativity?</p>

            <a href="{{ url_for('prompting_space') }}" class="btn-primary">Enter Prompting Space</a>
            <a href="{{ url_for('leaderboard') }}" class="btn-primary btn-secondary">View Leaderboard</a>

            <!-- Additional Labels as per Excel PRD -->
             <div class="profile-suggestion">
                <p>üëã Hi Guest! Want to personalize your profile?</p>
                <a href="{{ url_for('complete_profile') }}" class="btn">Complete My Profile</a>
             </div>
            <div class="footer-links">
                <a href="{{ url_for('leaderboard') }}">üèÜ Leaderboard</a> |
                <a href="{{ url_for('payment') }}">üí≥ Payment Info</a>
            </div>
        </div>
    </div>

</body>
</html>
