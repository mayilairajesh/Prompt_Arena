<!-- verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP - PromptArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #667eea);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .card h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #1e3c72;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
        }

        .resend-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .resend-link a {
            color: #1e3c72;
            text-decoration: none;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2><img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Lock_icon.svg" alt="ðŸ”’" width="30"> Enter OTP</h2>
        <p>We sent a 6-digit code to<br><strong>{{ email }}</strong></p>

        <!-- Show flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div style="padding: 10px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; margin: 10px 0; color: #856404;">
                    {% for category, message in messages %}
                        <p><strong>{{ message }}</strong></p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{url_for('main.verify_otp',email=email)}}">
            <div class="input-group">
                <input type="text" name="otp" placeholder="Enter 6-digit OTP" required maxlength="6">
            </div>
            <button type="submit">Verify & Continue</button>
        </form>

        <div class="resend-link">
            Didn't get the code? Check spam or
            <a href="{{ url_for('main.resend_otp', email=email) }}">resend</a>
        </div>
    </div>
</body>
</html>
