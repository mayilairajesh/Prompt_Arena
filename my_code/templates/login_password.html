<!-- login_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PromptArena</title>
    <style>
        /* Same or similar styles as above */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.7); }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #4ecdc4;
            color: #1e3c72;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .link {
            color: #4ecdc4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Log In</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p style="color: {% if category == 'error' %}#ff6b6b{% else %}#4ecdc4{% endif %};">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.login_with_password') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <p><a href="{{ url_for('main.forgot_password') }}" class="link">Forgot Password?</a></p>
        <p><a href="{{ url_for('main.login') }}" class="link">Continue as Guest</a></p>
        <p><a href="{{ url_for('main.signup') }}" class="link">Don‚Äôt have an account? Sign Up</a></p>
    </div>
</body>
</html>
